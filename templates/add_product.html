{{template "header" . }}
{{template "navbar" . }}

<body>
  <div class="h-100 d-flex align-items-center mt-5">
    <div class="container mt-5">
      {{if .success}}
      {{template "success_notif" .}}
    {{else if eq .success false}}
      {{template "danger_notif" .}}
    {{end}}
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" method="post" action="/Dashboard/{{.action}}">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">افزودن کالا</h4>
            </div>
            {{if .user}}
            {{range .user}}
            <div class="panel-body">
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">نام کالا</label>
                <div class="col-sm-10">
                  <input required name="Name" value="{{.Name}}" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">شماره کالا</label>
                <div class="col-sm-10">
                  <input style="text-align:right;" name="Phonenumber" value="{{.Phonenumber}}" type="text"
                    class="form-control">
                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">تعداد موجود</label>
                <div class="col-sm-10">
                  <input required name="Email" type="number" value="{{.Email}}" class="form-control">
                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">قیمت هر رول</label>
                <div class="col-sm-10">
                  <input required name="Email" type="number" value="{{.Email}}" class="form-control">
                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">قیمت هر متر</label>
                <div class="col-sm-10">
                  <input required name="Email" type="number" value="{{.Email}}" class="form-control">
                </div>
              </div>
              <div class="form-group mt-3">
                <label class="col-sm-2 control-label">شماره انبار</label>
                <div class="col-sm-10">
                  <select required name="Role" class="w-100">
                    <option value="Admin">ادمین</option>
                    <option value="guest">مشتری</option>

                  </select>

                </div>
              </div>
              {{end}}
              {{else}}
              <div class="panel-body">
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">نام کالا</label>
                  <div class="col-sm-10">
                    <input required name="Name" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">شماره کالا</label>
                  <div class="col-sm-10">
                    <input style="text-align:right;" name="Number" type="test" class="form-control">
                  </div>
                </div>
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">تعداد موجود</label>
                  <div class="col-sm-10">
                    <input required  type="Number" name="Count" class="form-control">
                  </div>
                </div>
                <div class="form-group  mt-3">
                    <label class="col-sm-2 control-label">قیمت هر رول</label>
                    <div class="col-sm-10">
                      <input required name="RolePrice" step="0.01" type="number"  class="form-control">
                    </div>
                  </div>
                  <div class="form-group  mt-3">
                    <label class="col-sm-2 control-label">قیمت هر متر</label>
                    <div class="col-sm-10">
                      <input required name="MeterPrice" step="0.01"  type="number" class="form-control">
                    </div>
                  </div>
                  <input value="{{.InventoryNumber}}" class="d-none" name="InventoryNumber">
                {{end}}
              </div>
            </div>
            <button type="submit" class=" mt-5 btn btn-success">ارسال درخواست </button>

        </form>
      </div>

    </div>
  </div>
  {{template "footer.html"}}
