{{template "header" . }}

<body>
    <div class="h-100 d-flex align-items-center mt-5">
        <div class="container mt-5">
            <div class="row">
         <div class="col-lg-6 d-flex align-items-center">
            <form class=" col-lg-6 col-12 m-auto" action="login" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">نام کاربری (آدرس ایمیل)</label>
                    <input dir="ltr" type="email" name="email" class="form-control " style="text-align: right;" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="آدرس ایمیل خود را وارد کنید">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">کلمه عبور</label>
                    <input type="pass" name="pass" class="form-control" id="exampleInputPassword1" placeholder="رمز ورود خود را وارد کنید">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">منو یادت نره</label>
                </div>
                <button type="submit" class="btn btn-primary">ورود</button>
            </form>
        </div>

        <div class="col-lg-6">
            <img src="../assets/images/login.jpg">
         </div>
        </div>
        </div>
    </div>
{{template "footer.html"}}
