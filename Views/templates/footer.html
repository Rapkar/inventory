        // Takes a string made of English digits only, and returns a string that represents the same number but with Persian digits
        jQuery("input[type='number']").on("keyup", function () {
            var val = jQuery(this).val()
            convertToFa = PersianTools.addCommas(val)
            var convertToFa = PersianTools.digitsEnToFa(convertToFa);

            numberToWords = PersianTools.numberToWords(val)
            // jQuery(elem).value(convertToFa)
            jQuery(this).parent().closest(".form-group").find(".out").html(convertToFa + "   " + numberToWords)

        })
 
        jQuery("td.TotalPrice,td.price,.price,td.prn,td.Tax").each(function () {
            var val = jQuery(this).html();

            var convertToFa = PersianTools.digitsEnToFa(val);

            jQuery(this).html(convertToFa);
        });
        jQuery("td.Phonenumber").each(function () {
