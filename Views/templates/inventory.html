{{template "header" . }}
{{template "navbar" . }}
<body>
    <div class="h-100 d-flex align-items-center mt-5">
        <div class="container mt-5 users_box">

            <table dir="rtl"  class="table table-sm table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">نام محصول</th>
                    <th scope="col">قیمت هر رول</th>
                    <th scope="col">قیمت  هر متر</th>
                    <th scope="col">تعداد موجود</th>
                    <th scope="col">متراژ موجود</th>
                    <th scope="col">ویرایش</th>
                  </tr>
                </thead>
                <tbody dir="rtl">
                  {{range .products}}
                  <tr>
                    <th scope="row">{{.ID}}</th>
                    <td>{{.Name}}</td>
                    <td dir="ltr" style="text-align:right;" class="price" >{{.RolePrice}}</td>
                    <td dir="ltr" style="text-align:right;"  class="price" >{{.MeterPrice}}</td>
                    <td dir="ltr" style="text-align:right;" class="prn" >{{.Count}}</td>
                    <td dir="ltr" style="text-align:right;" class="prn" >{{.Meter}}</td>
                    
                    <td dir="ltr" type="password text-center"  style="text-align: center;" >

                </tbody>
              </table>

        </div>
    </div>
