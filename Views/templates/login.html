{{template "header" . }}

<body>
    <div class="h-100 d-flex align-items-center mt-5">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 d-md-none d-block">
                    <img class="w-100" src="../assets/images/login.jpg">
                </div>
         <div class="col-lg-6 d-flex align-items-center">
            <form class=" col-lg-6 col-12 m-auto" action="login" id="login-form" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">نام کاربری (آدرس ایمیل)</label>
                    <input dir="ltr" type="email" name="email" class="form-control " style="text-align: right;" id="username" aria-describedby="emailHelp"
                        placeholder="آدرس ایمیل خود را وارد کنید">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">کلمه عبور</label>
                    <input type="password" name="pass" class="form-control" id="password" placeholder="رمز ورود خود را وارد کنید">
                </div>
                <div class="form-group form-check d-none">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label " for="exampleCheck1">منو یادت نره</label>
                </div>
                <button type="submit" class="btn btn-primary mt-5">ورود</button>
            </form>
        </div>

        <div class="col-lg-6 d-md-block d-none">
            <img class="w-100" src="../assets/images/login.jpg">
         </div>
        </div>
        </div>
    </div>
{{template "footer.html"}}
