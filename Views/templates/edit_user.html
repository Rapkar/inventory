{{template "header" . }}
{{template "navbar" . }}

<body>
  <div class="h-100 d-flex align-items-center mt-5">
    <div class="container mt-5">

      {{if .success}}
      {{template "success_notif" .}}
      {{else if eq .success false}}
      {{template "danger_notif" .}}
      {{end}}

      <!-- {{if .Failure}} -->

      <!-- {{end}} -->
      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" method="post" action="/Dashboard/{{.action}}">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">اطلاعات کاربر</h4>
            </div>
            {{if .user}}
            {{range .user}}
            <div class="panel-body">
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">نام و نام خانوادگی</label>
                <div class="col-sm-10">
                  <input required name="Name" value="{{.Name}}" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">شماره تماس</label>
                <div class="col-sm-10">
                  <input style="text-align:right;" name="Phonenumber" value="{{.Phonenumber}}" type="tel"
                    class="form-control">
                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">آدرس ایمیل (نام کاربری)</label>
                <div class="col-sm-10">
                  <input required name="Email" value="{{.Email}}" class="form-control">
                </div>
              </div>
              <div class="form-group mt-3">
                <label class="col-sm-2 control-label">نوع کاربر</label>
                <div class="col-sm-10">
                  <select required name="Role" class="w-100">
                    <option value="Admin">ادمین</option>
                    <option value="Author">مدیرداخلی</option>
                    <option value="guest">مشتری</option>

                  </select>

                </div>
              </div>
              <div class="form-group  mt-3">
                <label class="col-sm-2 control-label">رمز عبور</label>
                <div class="col-sm-10">
                  <input required name="Password" placeholder="****" type="password" class="form-control">
                </div>
              </div>
              {{end}}
              {{else}}
              <div class="panel-body">
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">نام و نام خانوادگی</label>
                  <div class="col-sm-10">
                    <input required name="Name" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">شماره تماس</label>
                  <div class="col-sm-10">
                    <input style="text-align:right;" name="Phonenumber" type="tel" class="form-control">
                  </div>
                </div>
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">آدرس ایمیل (نام کاربری)</label>
                  <div class="col-sm-10">
                    <input required name="Email" class="form-control">
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label class="col-sm-2 control-label">نوع کاربر</label>
                  <div class="col-sm-10">
                    <select required name="Role" class="w-100">
                      <option value="Admin">ادمین</option>
                      <option value="Author">مدیرداخلی</option>
                      <option value="guest">مشتری</option>

                    </select>

                  </div>
                </div>
                <div class="form-group  mt-3">
                  <label class="col-sm-2 control-label">رمز عبور</label>
                  <div class="col-sm-10">
                    <input required name="Password" placeholder="****" type="password" class="form-control">
                  </div>
                </div>
                {{end}}
              </div>
            </div>
            <button type="submit" class=" mt-5 btn btn-success">ارسال درخواست </button>

        </form>
      </div>

    </div>
  </div>
  {{template "footer.html"}}
